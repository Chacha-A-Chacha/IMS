<div class="container">
    <h1>Inventory System</h1>

    <!-- Category Tabs or Buttons -->
    <div class="flex space-x-4 mt-4">
        {% for category in categories %}
        <button id="{{ category.id }}OpenModalBtn" class="py-2 px-4 bg-blue-500 text-white rounded">{{ category.name
            }}</button>
        {% endfor %}
    </div>
</div>

<!-- Modal for Category Items -->
{% for category in categories %}
<div id="{{ category.id }}Modal" class="modal hidden">
    <div class="modal-content">
        <h2 class="text-lg font-semibold">{{ category.name }} Items</h2>
        <div class="mt-4">
            {% for item in category.items %}
            <label class="block mb-2">{{ item.name }}: <input type="number" class="ml-2"></label>
            {% endfor %}
        </div>
        <div class="mt-4 flex justify-end">
            <button class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
            <button id="{{ category.id }}CloseModalBtn" class="px-4 py-2 ml-4 bg-gray-300 rounded">Close</button>
        </div>
    </div>
</div>

<script>
    const open{{ category.id }}ModalBtn = document.getElementById('{{ category.id }}OpenModalBtn');
    const {{ category.id }}CloseModalBtn = document.getElementById('{{ category.id }}CloseModalBtn');
    const {{ category.id }}Modal = document.getElementById('{{ category.id }}Modal');

        open{ { category.id } } ModalBtn.addEventListener('click', () => {
        { { category.id } } Modal.classList.remove('hidden');
    });

    { { category.id } } CloseModalBtn.addEventListener('click', () => {
        { { category.id } } Modal.classList.add('hidden');
    });
</script>
{% endfor %}
